# This is a basic workflow to help you get started with Actions

name: Lirarate

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    - cron:  '*/60 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        required: false
        description: 'Test scenario tags'  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  rates:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Build the data and create local changes
        uses: actions/setup-python@v1
        with:
          python-version: '3.9.10'
          architecture: x64
      - run: |
          pip install -r scripts/requirements.txt
          python scripts/lebanon/lirarate.py

      
  omt:
    needs: rates
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Build the data and create local changes
        uses: actions/setup-python@v1
        with:
          python-version: '3.9.10'
          architecture: x64
      - run: |
          pip install -r scripts/requirements.txt
          python scripts/lebanon/omt.py

  sayrafa:
    needs: omt
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Build the data and create local changes
        uses: actions/setup-python@v1
        with:
          python-version: '3.9.10'
          architecture: x64
      - run: |
          pip install -r scripts/requirements.txt
          python scripts/lebanon/sayrafa.py


  push:
    needs: sayrafa
   # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit --allow-empty -m "Auto-update of the data packages" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.datascience }}
